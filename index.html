<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora letra DNI</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <main>
        <h1>Calcula tu letra del DNI</h1>
        <form action="" id="form">
            <input type="text" placeholder="introduce tu DNI" id="dni">
            <button type="submit" id="btn">Ver letra</button>
        </form>
        <section>
            <p>La letra de tu dni es:</p>
            <p id="output"></p>
            <div class="modal" id="modal"></div> 
        </section>
    </main>
    <script src="src/main.js"></script>
    
</body>
</html>
